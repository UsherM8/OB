name: Node.js CI - OnderhoudsbuddyFrontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: OB/onderhoudsbuddyfrontend/package-lock.json

      - run: |
          cd OB/onderhoudsbuddyfrontend
          npm ci

      - run: |
          cd OB/onderhoudsbuddyfrontend
          npm run build --if-present

      - run: |
          cd OB/onderhoudsbuddyfrontend
          npm test
