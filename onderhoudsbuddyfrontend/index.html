<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnderhoudsBuddy</title>
    <style>
        /* Universele reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Voorkom witte/zwarte randen */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* Debug: zwarte achtergrond */
        }

        /* Laat #app de volledige viewport vullen */
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
